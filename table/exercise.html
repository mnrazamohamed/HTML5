<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table border="2" cellpadding="20">
      <caption>
        <h2>Basic HTML Table</h2>
      </caption>
      <tr>
        <th>Level1</th>
        <th>Level2</th>
        <th>Level3</th>
        <th>Info</th>
        <th>Name</th>

      <tr>
        <td rowspan="6">System</td>
        <td rowspan="4">System Apps</td>
        <td rowspan="3">System Env</td>
        <td>App Test</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>App Memory</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>App Test</td>
        <td>Bar</td>
      </tr>
      <tr>
        <td>System Env2</td>
        <td>App Test</td>
        <td>Bar</td>
      </tr>
      <tr>
        <td rowspan="2">System Memory</td>
        <td rowspan="2">Memory Test</td>
        <td>Memory Func</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>App Test</td>
        <td>Foo</td>
      </tr>
    </table>

</html>
